plugins {
    id 'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
}

mainClassName = 'com.irfancen.musicbot.Bot'

group 'com.irfancen'
version '1.0'
sourceCompatibility = 11

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url "https://m2.dv8tion.net/releases"
    }
    jcenter()
}

dependencies {
    implementation group: 'com.github.DV8FromTheWorld', name: 'JDA', version: '4.4.0'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.45'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'

    // implementation group: 'com.github.sedmelluq', name: 'lavaplayer', version: '1.3.77'
    implementation group: 'com.github.walkyst', name: 'lavaplayer-fork', version: '1.3.97'

    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.0'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'
